<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/memInfoModi.css" />
</head>
<body>
    <header>
        <div></div>
        <h1>아무 말 대잔치</h1>
        <div>
            <img src="../style/춘식.png" alt="춘식" />
        </div>
    </header>
    <main>
        <div class="mainWrap">
            <h2>회원정보수정</h2>
            <div class="mainWrap--profileBox">
                <span>프로필 사진*</span>
                <div id="profileImg--Box">
                    <img id="profileImg" src="../style/춘식.png" alt="춘식" />
                    <button id="profileChangeBtn">변경</button>
                </div>
            </div>
            <form class="mainWrap--loginForm">
                <div class="mainWrap--loginForm--formItems">
                    <label for="email">이메일</label>
                    <p>startupcode@gmail.com</p>
                    <span class="helper-text">* helper text</span>
                    <label for="text">닉네임</label>
                    <input type="text" id="password" placeholder="스타트업코드" required>
                    <span class="helper-text">* helper text</span>
                    <button type="submit">수정하기</button>
                    <div id="withdrawlBox">
                        <a href="#">회원탈퇴</a>
                    </div>
                    <div class="completeBox">
                        <button id="completeBox--btn">수정완료</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
