<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/join.css">
    <script src="../js/join/join.js" defer></script>
    <script src="../js/join/join_event.js" defer></script>
</head>
<body>
    <header>
        <button><</button>
        <h1>아무 말 대잔치</h1>
        <div></div>
    </header>
    <main>
        <div class="mainWrap">
            <h2>회원가입</h2>
            <div class="mainWrap--profile">
                <article>프로필 사진</article>
                <p class="helper-text" id="profile-helperText">*프로필 사진을 추가해주세요.</p>
                <div class="profileBox">
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                    <div class="circle">+</div>
                </div>
            </div>
            <form class="mainWrap--joinForm">
                <label for="email">이메일*</label>
                <input type="email" id="email" placeholder="이메일을 입력하세요" required>
                <p class="helper-text" id="email-helperText">*이메일을 입력해주세요.</p>

                <label for="password">비밀번호*</label>
                <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
                <p class="helper-text" id="password-helperText">*비밀번호를 입력해주세요.</p>

                <label for="passwordCheck">비밀번호 확인*</label>
                <input type="password" id="passwordCheck" placeholder="비밀번호를 한번 더 입력하세요" required>
                <p class="helper-text" id="passwordCheck-helperText">*비밀번호를 한번더 입력해주세요.</p>

                <label for="nickname">닉네임*</label>
                <input  id="nickname" placeholder="닉네임을 입력하세요" required>
                <p class="helper-text" id="nickname-helperText">*닉네임을 입력해주세요.</p>

                <button type="submit" id="joinBtn">회원가입</button>
                <a href="login">로그인하러 가기</a>
            </form>
            <!-- <div class="mainWrap--button"></div> -->
        </div>
    </main>
</body>
</html>
