<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddBoard</title>
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/addBoard.css">
    <script src="../js/addBoard.js" defer></script>
</head>
<body>
    <header>
        <button><</button>
        <h1>아무 말 대잔치</h1>
        <div style="position: relative;">
            <img id="headerProfileImg" src="../style/춘식.png" alt="춘식" />
            <ul class="dropdown-menu">
                <li><p>회원정보수정</p></li>
                <li><p>비밀번호수정</a></li>
                <li><p>로그아웃</p></li>
            </ul>
        </div>
    </header>
    <main>
        <h2 class="mainHeader">
            게시글 작성
        </h2>
        <div class="mainBody">
            <h3>
                제목*
            </h3>
            <input id="titleInput" class="mainBody--titleInput" placeholder="제목을 입력해주세요. (최대 26글자)">
            </input>
            <h3>
                내용*
            </h3>
            <div class="mainBody--content">
                <textarea id="contentTextarea" placeholder="내용을 입력해주세요."></textarea>
            </div>
            <p id="helper-text">helper-text</p>
            <div class="mainBody--imageBox">
                <h3>이미지</h3>
                <div class="mainBody--imageBox--file">
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                    <button id="uploadButton">파일 선택</button>
                    <p id="uploadMessage">파일을 선택해주세요.</p>
                </div>
            </div>
            <div class="mainBody--submit">
                <button class="mainBody--submit--btn">완료</button>
            </div>
        </div>
    </main>
</body>
</html>
