<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/detail.css">
    <script src="../js/detail.js" defer></script>
</head>
<body>
    <header>
        <div><</div>
        <h1>아무 말 대잔치</h1>
        <div>
            <img src="../style/춘식.png" alt="춘식" />
        </div>
    </header>
    <main>
        <div class="mainWrap">
            <div class="mainWrap--header">
                <h2>제목 1</h2>
                <div class="mainWrap--header--secondBox">
                    <div class="mainWrap--header--secondBox--info">
                        <span>
                            <img src="../style/춘식.png" alt="춘식" />
                        </span>
                        <span id="writer">더미 작성자 1</span>
                        <span id="time">2021-01-01 00:00:00</span>
                    </div>
                    <div class="mainWrap--header--secondBox--option">
                        <button id="postEditBtn" class="optionBtn">수정</button>
                        <button id="postDeleteBtn" class="optionBtn">삭제</button>
                    </div>
                </div>
            </div>
            <img class="mainWrap--picture" src="">
            </img>
            <div class="mainWrap--content">
                <p>
                    내용 1
                </p>
            </div>
            <div class="mainWrap--countBox">
                <div class="mainWrap--countBox--content">
                    <p  id="like">123</p>
                    <p>좋아요수</p>
                </div>
                <div class="mainWrap--countBox--content">
                    <p id="view">123</p>
                    <p>조회수</p>
                </div>
                <div class="mainWrap--countBox--content">
                    <p id="comment">123</p>
                    <p>댓글</p>
                </div>
            </div>
            <div class="mainWrap--commentBox">
                <textarea placeholder="댓글을 남겨주세요!"></textarea>
                <div class="mainWrap--commentBox--btnBox">
                    <button>댓글 등록</button>
                </div>
            </div>
            <!-- 댓글 기록 동적 추가 -->
        </div>
    </main>
    <div id="modal" class="modal">
        <div class="modalContent">
            <p class="modalContent--header">게시글을 삭제하시겠습니까?</p>
            <p class="modalContent--body">삭제한 내용은 복구 할 수 없습니다.</p>
            <div class="modalContent--btnBox">
                <button class="modalContent--cancelBtn">취소</button>
                <button class="modalContent--checkBtn">확인</button>
            </div>
        </div>
    </div>
</body>
</html>
