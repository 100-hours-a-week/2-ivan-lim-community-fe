<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/login.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js"></script>
    <script src="../js/login/login_event.js" type="module" defer></script>
    <script src="../js/login/login.js" defer></script>
</head>
<body>
    <header>
        <h1>아무 말 대잔치</h1>
    </header>
    <main>
        <div class="mainWrap">
            <h2>로그인</h2>
            <form class="mainWrap--loginForm" method="POST">
                <div class="mainWrap--loginForm--formItems">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" placeholder="이메일을 입력하세요." required>
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요." required>
                    <span class="helper-text">* 비밀번호를 입력해주세요</span>
                    <button type="submit">로그인</button>
                    <div id="joinBox">
                        <a href="join">회원가입</a>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <div id="lottie-container"></div>
</body>
</html>
