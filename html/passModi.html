<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/passModi.css" />
    <script src="../js/passModi/passModi.js" type="module" defer></script>
    <script src="../js/passModi/passModi_event.js" type="module" defer></script>
</head>
<body>
    <header>
        <div></div>
        <h1>아무 말 대잔치</h1>
        <div style="position: relative;">
            <img id="headerProfileImg" src="http://localhost:3030/userProfileImg/default.png" alt="춘식" />
            <ul class="dropdown-menu">
                <li><p>회원정보수정</p></li>
                <li><p>비밀번호수정</a></li>
                <li><p>로그아웃</p></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="mainWrap">
            <h2>비밀번호 수정</h2>
            <form class="mainWrap--loginForm">
                <div class="mainWrap--loginForm--formItems">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
                    <span class="helper-text" id="pwHelperText">*비밀번호를 입력해주세요</span>

                    <label for="passwordChk">비밀번호 확인</label>
                    <input type="password" id="passwordChk" placeholder="비밀번호를 한번 더 입력하세요" required>
                    <span class="helper-text" id="pwChkHelperText">*비밀번호를 한번 더 입력해주세요</span>

                    <button type="submit" id="submitBtn">수정하기</button>
                    <div id="toastMessage" class="toast">수정 완료</div>
                </div>
            </form>

        </div>
    </main>
</body>
</html>
