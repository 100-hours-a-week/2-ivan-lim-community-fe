<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/join.css">
</head>
<body>
    <header>
        <div><</div>
        <h1>아무 말 대잔치</h1>
        <div></div>
    </header>
    <main>
        <div class="mainWrap">
            <h2>회원가입</h2>
            <div class="mainWrap--profile">
                <p>프로필 사진</p>
                <p class="helper-text">* helper text</p>
                <div class="circle">+</div>
            </div>
            <form class="mainWrap--joinForm">
                <label for="email">이메일*</label>
                <input type="email" id="email" placeholder="이메일을 입력하세요" required>
                <p class="helper-text">* helper text</p>
                <label for="password">비밀번호*</label>
                <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
                <p class="helper-text">* helper text</p>
                <label for="password">비밀번호 확인*</label>
                <input type="password" id="password" placeholder="비밀번호를 한번 더 입력하세요" required>
                <p class="helper-text">* helper text</p>
                <label for="password">닉네임*</label>
                <input type="password" id="password" placeholder="닉네임을 입력하세요" required>
                <p class="helper-text">* helper text</p>
                <button type="submit">회원가입</button>
                <a href="#">로그인하러 가기</a>
            </form>
            <!-- <div class="mainWrap--button"></div> -->
        </div>
    </main>
</body>
</html>
