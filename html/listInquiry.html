<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>List</title>
        <link rel="stylesheet" href="../style/reset.css" />
        <link rel="stylesheet" href="../style/listInquiry.css">
    </head>
    <body>
        <header>
            <div class="titleWrap">
                <div class="blank"></div>
                <div class="h1Box">
                    <h1>아무 말 대잔치</h1>
                </div>
                <div class="profileBox">
                    <a href="#">
                        <img src="../style/춘식.png" alt="춘식" />

                </div>
            </div>
        </header>
        <main>
            <div class="welcomeBox">

            </div>
            <div class="writeBox">
                <button>게시글 작성</button>
            </div>
            <div class="listBox">
                <div class="post">
                    <div>
                        <h3>제목 1</h3>
                        <div class="postInfo">
                            <div>
                                <span>좋아요 0</span>
                                <span>댓글 0</span>

                            </div>
                            <div>

                            </div>
                        </div>
                        <div class="postWriter">
                            <img src="../style/춘식.png" alt="춘식" />

                        </div>
                    </div>
                </div>
                <div class="post">
                    <div>

                            <div>
                                <span>좋아요 0</span>
                                <span>댓글 0</span>
                                <span>조회수 0</span>
                            </div>
                            <div>
                                <span>2021-01-01 00:00:00</span>
                            </div>
                        </div>
                        <div class="postWriter">
                            <img src="../style/춘식.png" alt="춘식" />
                            <span>더미 작성자 1</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
