<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>postEdit</title>
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/postEdit.css">
    <script src="../js/postEdit/postEdit.js" type="module" defer></script>
    <script src="../js/postEdit/evnetFunc.js" type="module" defer></script>
</head>
<body>
    <header>
        <button><</button>
        <h1>아무 말 대잔치</h1>
        <div style="position: relative;">
            <img id="headerProfileImg" src="../style/춘식.png" alt="춘식" />
            <ul class="dropdown-menu">
                <li><p>회원정보수정</p></li>
                <li><p>비밀번호수정</a></li>
                <li><p>로그아웃</p></li>
            </ul>
        </div>
    </header>
    <main>
        <h2 class="mainHeader">
            게시글 수정
        </h2>
        <div class="mainBody">
            <h3>
                제목*
            </h3>
            <input id="titleInput" class="mainBody--titleInput"></input>
            <h3>
                내용*
            </h3>
            <div class="mainBody--content">
                <textarea></textarea>
            </div>
            <p id="helper-text">helper-text
            </p>
            <div class="mainBody--imageBox">
                <h3>이미지</h3>
                <div class="mainBody--imageBox--file">
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                    <button id="uploadButton">파일 선택</button>
                    <p id="uploadMessage">기존 파일 명</p>
                </div>
            </div>
            <div class="mainBody--submit">
                <button class="mainBody--submit--btn">수정하기</button>
            </div>
        </div>
    </main>
    <div id="toastMessage" class="toast">수정 완료</div>
</body>
</html>


<!-- mainBody--content > p를 입력 가능한 태그로 바꾸고 기존 내용을 default로 집어넣어야 한다+ height 크기 준거 없애기-->
